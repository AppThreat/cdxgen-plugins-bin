name: Build npm package

on:
  push:

jobs:
  pkg:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        registry-url: https://registry.npmjs.org/
    - uses: actions/setup-go@v3
      with:
        go-version: '^1.19.8'
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Build
      run: |
        wget https://github.com/upx/upx/releases/download/v4.1.0/upx-4.1.0-amd64_linux.tar.xz
        tar -xvf upx-4.1.0-amd64_linux.tar.xz
        chmod +x upx-4.1.0-amd64_linux/upx
        sudo cp upx-4.1.0-amd64_linux/upx /usr/local/bin/
        bash build.sh
        pip3 install blint
        blint -i plugins -o /tmp/reports
        npm publish --dry-run
      continue-on-error: true
